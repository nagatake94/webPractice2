<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p id="text">Hello World!</p>

    <button id="myBtn">Change Text!</button>

    <script type="text/javascript">
       document.getElementById("myBtn").onclick = () => {
           //alert("ボタンが押されました！");
           document.getElementById("text").innerHTML = "クリックしましたね！";
       }
    </script>
    
    <p id="secondParagraph">JavaScriptは、</p>
    <button id="secondBtn">追記する！</button>

    <p id="thirdParagraph">スタイルを変更してみましょう！</p>
    <button id="thirdBtn">スタイルを変更する！</button>

    <script type="text/javascript">
        document.getElementById("secondBtn").onclick = ()=>{
            document.getElementById("secondParagraph").innerHTML += "ブラウザでもサーバサイドでも動作するプログラミング言語です";
        }

        document.getElementById("thirdBtn").onclick = () =>{
            // document.getElementById("thirdParagraph").style.color = "red";
            document.getElementById("thirdParagraph").style.display = "none";
        }
    </script>
</body>
</html>
