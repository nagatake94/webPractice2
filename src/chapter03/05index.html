<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style type="text/css">
        #square-red{
            background-color: red;
            /* border-radius: 50%; */
        }
        #square-blue{
            background-color: lightblue;
            /* border-radius: 50%; */
        }
        #square-green{
            background-color: green;
            /* border-radius:50%; */
        }
        .square{
            width: 100px;
            height: 100px;
            margin: 40px;
            float: left;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="square-red" class="square"></div>
    <div id="square-blue" class="square"></div>
    <div id="square-green" class="square"></div>

    <script type="text/javascript">
        document.getElementById("square-red").onclick = () =>{
            document.getElementById("square-red").style.display = "none";
        };
        document.getElementById("square-blue").onclick = () =>{
            document.getElementById("square-blue").style.display = "none";
        };
        document.getElementById("square-green").onclick = () =>{
            document.getElementById("square-green").style.display = "none";
        };
    </script>
</body>
</html>
