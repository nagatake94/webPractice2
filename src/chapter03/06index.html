<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style type="text/css">

    </style>
</head>
<body>
    <p><input type="text" id="inputForm">ここに名前を入力してください</p>

    <button id="submitBtn">送信する</button>

    <p id="newMsg"></p>
    
    <script type="text/javascript">
        document.getElementById("submitBtn").onclick = ()=>{
            var name = "";
            name = document.getElementById("inputForm").value;
            document.getElementById("newMsg").innerHTML = name + "さん、以下が申し込み内容になります。"
        }
    </script>
</body>
</html>
