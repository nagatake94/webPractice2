<body>
    
    <div id="tweetDiv"></div>
    <script type="text/javascript">
         var tweets = ["おはよう！", "こんにちは","おやすみ","アニワン激アツ"];

         document.getElementById("tweetDiv").innerHTML = tweetsStr;
