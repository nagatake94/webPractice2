<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style type="text/css">

    </style>
</head>
<body>
    
    <p>秘密の暗号を入れてください</p>
    <p><input type="text" id="magicWord"></p>
    <p><button id="checkMagicWord">暗号をチェックする</button></p>
    <script type="text/javascript">
        document.getElementById("checkMagicWord").onclick = () =>{
            var magicWordEntered = document.getElementById("magicWord").value;
            var magicWord = "abracadabra";

            if(magicWordEntered === magicWord){
                alert("OKです");
            }else{
                alert("間違っています");
            }
        }
    </script>
</body>
</html>
