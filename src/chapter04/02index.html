<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            margin: 10px;
        }
        .square{
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <script src="jquery-3.6.0.min.js"></script>

    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>

  
    <script type="text/javascript">
        $("div").click(function(){
            alert("図形がクリックされました");
        });
        // $("#circle").click(function(){
        //     alert("円がクリックされました");
        // });
        // $(".square").click(()=>{
        //     alert("四角がクリックされました");
        // });
    </script>
</body>
</html>
