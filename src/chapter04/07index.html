<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        #circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;    
        }
   
    </style>
</head>
<body>
    <script src="jquery-3.6.0.min.js"></script>

    <div id="circle"></div>
    
    <script type="text/javascript">
        $("#circle").click(function(){
            $("#circle").animate({
                width:"400px",
                height:"400px",
                marginleft:"100px"
            },2000,
            function(){
                $("#circle").css("background-color","red");
            })
        })
    </script>
</body>
</html>
