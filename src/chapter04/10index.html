<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <title>jQuery</title>
    <style>
        #resize1{
            width: 200px;
            height: 100px;
            background-color: aqua;
            margin: 10px;
        }
        #also{
            width: 200px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    
    </style>
</head>
<body>
    <div id="resize1">リサイズしてくださいね</div>
    <div id="also">一緒に動きます！</div>

  
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>

  
    
    <script type="text/javascript">
        $("#resize1").resizable({
            alsoResize: "#also"
        });
        $("#also").resizable();
  
    </script>
</body>
</html>
