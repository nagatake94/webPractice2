<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        #fadeInText{
            display: none;
        }
   
    </style>
</head>
<body>
    <script src="jquery-3.6.0.min.js"></script>

    <p id="fadeOutText">このテキストはフェードアウトします</p>
    <button id="fadeOut">フェードアウトする！</button>
    <br>
    <p id="fadeInText">最初は隠れています！</p>
    <button id="fadeIn">フェードインする！</button>    
    
    <script type="text/javascript">
        $("#fadeOut").click(function(){
            $("#fadeOutText").fadeOut("slow");
        })
        $("#fadeIn").click(function(){
            $("#fadeInText").fadeIn("slow");
        })
        $("#fadeIn").click(function(){
            $("#fadeInText").fadeOut("slow");
        })
    </script>
</body>
</html>
