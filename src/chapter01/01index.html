<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFirstWeb</title>
</head>
<body>
    <p>これは文字を<b>太字</b>で表示するタグです</p>
    <p>これは文字を<strong>太字</strong>で表示するタグです</p>

    <p>これは文字を<i>イタリック</i>で表示するタグです</p>
    <p>これは文字を<em>イタリック</em>で表示するタグです</p>

    <p>次は<u>下線</u>を引きます</p>
    <p>次は<ins>下線</ins>を引きます</p>

    <p>例えば<sup>上付き文字</sup>の例です</p>
    <p>例えば<sub>下付き文字</sub>の例です</p>

    <p>これは<del>打ち消し</del>の例です</p>
    <p>例えば<mark>マーク</mark>の例です</p>
</body>
</html>
